<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-egg-fried' viewBox='0 0 16 16'><path d='M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6'/><path d='M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z'/></svg>">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="~{nav :: nav-fragment}"></header>
<div class="container mt-4">
    <h1 class="mb-4">Our Collection of Recipes</h1>
    <div th:if="${recipes.isEmpty()}">
        <p>No recipes found.</p>
    </div>
    <div class="row">
        <div th:each="recipe : ${recipes}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.recipeName}">Recipe Name</h5>
                    <p class="card-text" th:text="${recipe.ingredients}">Ingredients</p>
                    <a th:href="@{/recipes/get/{id}(id=${recipe.id})}" class="btn btn-primary">View</a>
                    <a th:href="@{/recipes/edit/{id}(id=${recipe.id})}" class="btn btn-secondary">Update</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
